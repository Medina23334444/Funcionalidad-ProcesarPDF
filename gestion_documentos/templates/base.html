<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Accesibilidad PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        .content-wrapper { flex: 1; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .navbar-brand { font-weight: bold; color: #2c3e50 !important; }
        .status-badge { font-size: 0.85em; padding: 0.5em 0.8em; font-weight: 500; }
        /* Estilo para inputs de archivo personalizados */
        input[type=file]::file-selector-button { background-color: #e9ecef; border: none; border-right: 1px solid #ced4da; padding: .375rem .75rem; margin-right: 1rem; color: #495057; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'procesar_pdf' %}">
                <i class="bi bi-universal-access-circle text-primary me-2"></i>
                Gestión de Accesibilidad UNL
            </a>
        </div>
    </nav>

    <div class="container content-wrapper">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 text-muted mt-5 border-top bg-white">
        <small>&copy; 2026 Sistema de Gestión Documental Accesible - Prototipo</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
